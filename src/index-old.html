<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Mapbox Day/Night Cycle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            width: 300px;
        }
        #time-display {
            margin-bottom: 10px;
            font-weight: bold;
        }
        #time-slider {
            width: 100%;
            margin: 10px 0;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <div id="time-display">12:00 UTC</div>
        <input type="range" id="time-slider" min="0" max="1439" value="720">
        <div class="slider-label">
            <span>00:00</span>
            <span>12:00</span>
            <span>23:59</span>
        </div>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia3JpbmFydCIsImEiOiJjbTNocGk4bzkwamw4MmtxMmgxbml6M3p3In0.kuos_MirrbMB46W84RJTqQ';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 20],
            zoom: 1.5
        });

        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')} UTC`;
        }

        function generateDayNightData(date) {
            const points = [];
            const step = 10; // Longitude step

            for (let lng = -180; lng <= 180; lng += step) {
                for (let lat = -90; lat <= 90; lat += step) { // Sample multiple latitudes
                    const sunPos = SunCalc.getPosition(date, lat, lng);
                    if (sunPos.altitude <= 0) { // Add points only in the nighttime zone
                        points.push([lng, lat]);
                    }
                }
            }

            // Close the night polygon around the entire map edges
            const nightCoords = [
                [-180, 90],  // Top left
                ...points,   // Terminator points
                [180, -90],  // Bottom right
                [-180, -90], // Bottom left
                [-180, 90]   // Close the polygon
            ];

            return {
                type: 'FeatureCollection',
                features: [{
                    type: 'Feature',
                    properties: { kind: 'night' },
                    geometry: { type: 'Polygon', coordinates: [nightCoords] }
                }]
            };
        }

        map.on('load', () => {
            // Add the day/night source
            map.addSource('daynight', {
                type: 'geojson',
                data: generateDayNightData(new Date())
            });

            // Add the night shade layer
            map.addLayer({
                id: 'night',
                type: 'fill',
                source: 'daynight',
                filter: ['==', ['get', 'kind'], 'night'],
                paint: {
                    'fill-color': '#000',
                    'fill-opacity': 0.3
                }
            });

            // Handle slider input
            const slider = document.getElementById('time-slider');
            const timeDisplay = document.getElementById('time-display');

            slider.addEventListener('input', (e) => {
                const minutes = parseInt(e.target.value);
                const date = new Date();
                date.setUTCHours(Math.floor(minutes / 60), minutes % 60, 0, 0);

                timeDisplay.textContent = minutesToTime(minutes);
                map.getSource('daynight').setData(generateDayNightData(date));
            });
        });
    </script>
</body>
</html>
